<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <title>TODO LIST</title>
</head>

<body>
  <div class="container">
    <h1 class="title">TODO LIST</h1>
    <div class="card input">
      <input type="text" class="inputText" placeholder="請輸入待辦事項">
      <a href="#" class="addBtn">+</a>
    </div>
    <div class="card card-list">
      <ul class="main">
        <li data-toggle="all">全部</li>
        <li data-toggle="work">待完成</li>
        <li data-toggle="done">已完成</li>
      </ul>
      <div class="card-content">
        <ul class="list"></ul>
        <div class="list-footer">
          <p><span class="workNum">0</span> 個待完成項目</p>
          <a href="#" class="clear-item">清除已完成項目</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/all.js"></script>
</body>

</html>
